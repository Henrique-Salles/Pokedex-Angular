<section>
  <ul class="pokemon-list">
    <li *ngFor="let pokemon of getAllPokemons">
      <list-item
        [order]="pokemon.status?.id"
        [name]="pokemon.name"
        [imageUrl]="
          pokemon.status?.sprites.other['official-artwork'].front_default
        "
      ></list-item>
    </li>
  </ul>
</section>
