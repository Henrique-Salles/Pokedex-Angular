<ul>
  <li *ngFor="let stat of stats">
    <div class="poke-stat centered {{ types[0].type.name }}__color">
      <p class="poke-stat__name">
        {{ stat.stat.name }}
      </p>
      <p class="poke-stat__value right">
        {{ stat.base_stat }}
      </p>
      <input
        type="range"
        min="0"
        max="200"
        value="{{ stat.base_stat }}"
        disabled
      />
    </div>
  </li>
</ul>
